version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mpro-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mpro_db
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    # НЕ открываем порт 5432 наружу для безопасности
    # ports:
    #   - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mpro-backend-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/mpro_db?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-strong-secret-in-production}
      NODE_ENV: production
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run start:prod"

volumes:
  postgres_data_prod:
